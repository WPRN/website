mutation createProject(
  $name: String!
  $description: String!
  $type: String!
  $field: [String]!
  $url: String
  $contact_email: String!
  $contact_firstname: String!
  $contact_lastname: String!
  $contact_entity: String
  $zone: String!
  $country: [String]
  $city: String
  $date: String
  $time: String

) {
  createProject(
    input: {
      name: $name
      description: $description
      type:$type
      url: $url
      contact_email: $contact_email
      contact_firstname: $contact_firstname
      contact_lastname: $contact_lastname
      zone: $zone
      country:$country
      city:$city
      field: $field
      contact_entity:$contact_entity
      date:$date
      time:$time
    }
  ) {
    id
  }
}
