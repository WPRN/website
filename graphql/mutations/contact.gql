mutation createContact(
  $name: String!
  $email: String!
  $subject: String!
  $message: String!
  $relatedProjectId:ID
) {
  createContact(
    input: {
      name: $name
      email: $email
      message:$message
      subject:$subject
      relatedProjectId: $relatedProjectId
    }
  ) {
    id
  }
}
